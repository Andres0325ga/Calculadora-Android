<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width">
        <title>Android Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="result">
                    
                </div>

                <div class="clearBtn">
                    <button class="button" data="back">
                        <
                    </button>
                </div>
            </div>

            <div class="buttons">
                <div class="button clear" data="C">C</div>
                <div class="parentheses">
                    <button class="button parenthesesBtn1" data="(">(</button>
                    <button class="button parenthesesBtn2" data=")">)</button>
                </div>
                <div class="button greenText" data="%">%</div>
                <div class="button greenText" data="/">/</div>
                <div class="button" data="7">7</div>
                <div class="button" data="8">8</div>
                <div class="button" data="9">9</div>
                <div class="button greenText" data="*">x</div>
                <div class="button" data="4">4</div>
                <div class="button" data="5">5</div>
                <div class="button" data="6">6</div>
                <div class="button greenText" data="-">-</div>
                <div class="button" data="1">1</div>
                <div class="button" data="2">2</div>
                <div class="button" data="3">3</div>
                <div class="button greenText" data="+">+</div>
                <div class="button" data="+/-">+/-</div>
                <div class="button" data="0">0</div>
                <div class="button" data=".">.</div>
                <div class="button equal" data="=">=</div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
